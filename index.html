<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Shop</title>
  <style>
    :root {
      --vh: 1vh;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: white;
      height: 100%;
    }

    .image-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image-links a img {
      max-width: 100px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .image-links a:hover img {
      transform: scale(1.1);
    }

    .container {
      position: relative;
      height: calc(var(--vh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .sound-image {
      max-width: 50%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
    }

    .buy-button {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: top 0.2s, left 0.2s;
      cursor: pointer;
      user-select: none;
    }

    .buy-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Картинки-ссылки вверху -->
  <div class="image-links">
    <a href="https://t.me/+lT_qYztW4Z80MWZi" target="_blank">
      <img src="images\telegram.256x216.png" alt="Left Link">
    </a>
    <a href="https://www.tiktok.com/@chicken1472" target="_blank">
      <img src="images\tiktok-svgrepo-com.png" alt="Center Link">
    </a>
    <a href="https://x.com/i/communities/1924800994199634089" target="_blank">
      <img src="images\X-Twitter-Logo--Streamline-Logos.png" alt="Right Link">
    </a>
  </div>

  <div class="container">
    <img
      src="images/brown-hen-isolated-white-studio-shot_136670-2844 copy.png"
      alt="Product"
      class="sound-image"
      onclick="playSound()"
    />
    <a href="https://example.com" class="buy-button" id="buyButton">Buy</a>
  </div>

  <audio id="clickSound" src="media/original sound - chicken1472_1747736520_musicaldown.com.mp3" preload="auto"></audio>

  <script>
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVH();
    window.addEventListener('resize', setVH);

    function playSound() {
      const sound = document.getElementById('clickSound');
      sound.currentTime = 0;
      sound.play();
      setTimeout(() => {
        sound.pause();
        sound.currentTime = 0;
      }, 2000);
    }

    const button = document.getElementById('buyButton');
    const container = document.querySelector('.container');

    let escapeActive = true;
    const escapeDuration = 5000;
    let mobileClickCount = 0;
    const maxMobileClicks = 2;

    function getRandomPosition() {
      const containerRect = container.getBoundingClientRect();
      const buttonRect = button.getBoundingClientRect();
      const maxLeft = containerRect.width - buttonRect.width;
      const maxTop = containerRect.height - buttonRect.height;
      const left = Math.random() * maxLeft;
      const top = Math.random() * maxTop;
      return { left, top };
    }

    function moveButton() {
      if (!escapeActive) return;
      const pos = getRandomPosition();
      button.style.left = `${pos.left}px`;
      button.style.top = `${pos.top}px`;
      button.style.transform = 'translate(0, 0)';
    }

    button.addEventListener('mousemove', () => {
      if (window.matchMedia("(pointer: fine)").matches) {
        moveButton();
      }
    });

    button.addEventListener('click', (e) => {
      if (!escapeActive) return;

      if (window.matchMedia("(pointer: coarse)").matches) {
        e.preventDefault();
        mobileClickCount++;
        if (mobileClickCount < maxMobileClicks) {
          moveButton();
        } else {
          escapeActive = false;
          button.style.left = '50%';
          button.style.top = '70%';
          button.style.transform = 'translate(-50%, -50%)';
          window.location.href = button.href;
        }
      }
    });

    setTimeout(() => {
      escapeActive = false;
      button.style.left = '50%';
      button.style.top = '70%';
      button.style.transform = 'translate(-50%, -50%)';
    }, escapeDuration);
  </script>
</body>
</html>
